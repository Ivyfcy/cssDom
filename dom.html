<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box{
        width: 30px;
        height: 30px;
        border: 100px solid;
        border-right-color: blue;
        border-top-color: yellow;
        border-bottom-color: pink;
    }
/* 爱心 */
.heard{
    width: 200px;
    height: 300px;
    border: 1px solid #000;
    margin: 100px auto;
    position: relative;
}
.heard::before,.heard::after{
    content: "可可";
    width: 100%;
    height: 100%;
    position: absolute;
    background: red;
    left: 0;
    top: 0;
    border-radius: 100px 100px 0 0;
    transform:rotate(-45deg);
    text-align: center;
    line-height: 100px;
    color: yellow
}
.heard::after{
    content: "心心";
    left: 71px;
    transform:rotate(45deg)
}
/* 钱包 */
.mbox{
    width: 300px;
    height: 300px;
    border: 1px solid #000;
    position: relative;
}
.mbox::before,.mbox::after{
    width: 100%;
    height: 100%;
    position: absolute;
    border-radius: 50%;
    background: pink;
    transition: all 1s;
    text-align: center;
    line-height: 250px;
    backface-visibility: hidden;
/* 让盒子背面隐藏 */
}
.mbox::before{
    content: "恭喜发财";
    /* left: 300px; */
    transform: rotateY(-180deg)
}
.mbox::after{
    content: "我的钱包";
    /* transform: rotateY(0deg) */
}
.mbox:hover::before{
    transform: rotateY(0deg)
}
.mbox:hover::after{
    transform: rotateY(180deg)
}
/* 字体变化 */
body{
    background: #eee
}
.font{
    width: 300px;
    margin: 100px auto
}
.font span{
    float: left;
    width: 100px;
    height: 100px;
    font-size: 80px;
    line-height: 100px;
    text-align: center;
    font-family: "Microsoft Yahei";
    position: relative;
}
span::before,span::after{
    /* 通过伪元素来获取自定义属性的值 */
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 0;
    width: 100px;
    height: 100px;
    font-size: 80px;
    line-height: 100px;
    text-align: center;
    font-family: "Microsoft Yahei";
    color: #fff;
    transform: scale(0.95,1);
    /* 变换中心 */
    transform-origin: left;
    /* 过度 */
    transition: all 0.5s;
}
span::before{
    color: rgba(0, 0, 0, 0.3)
}
.font:hover span::after{
    transform: rotateY(25deg) skew(0deg,5deg)

}
.font:hover span::before{
    transform: skew(0deg,15deg)

}
</style>
<body>
    <div class="box"></div>
    <div class="heard"></div>
    <div class="mbox"></div>
    <div class="font">
        <span data-text=冯>冯</span>
        <span data-text=超>超</span>
        <span data-text=颖>颖</span>
    </div>
</body>
</html>
