<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box{
        width: 30px;
        height: 30px;
        border: 100px solid;
        border-right-color: blue;
        border-top-color: yellow;
        border-bottom-color: pink;
    }
/* 爱心 */
.heard{
    width: 200px;
    height: 300px;
    border: 1px solid #000;
    margin: 100px auto;
    position: relative;
}
.heard::before,.heard::after{
    content: "可可";
    width: 100%;
    height: 100%;
    position: absolute;
    background: red;
    left: 0;
    top: 0;
    border-radius: 100px 100px 0 0;
    transform:rotate(-45deg);
    text-align: center;
    line-height: 100px;
    color: yellow
}
.heard::after{
    content: "心心";
    left: 71px;
    transform:rotate(45deg)
}
/* 钱包 */
.mbox{
    width: 300px;
    height: 300px;
    border: 1px solid #000;
    position: relative;
}
.mbox::before,.mbox::after{
    width: 100%;
    height: 100%;
    position: absolute;
    border-radius: 50%;
    background: pink;
    transition: all 1s;
    text-align: center;
    line-height: 250px;
    backface-visibility: hidden;
/* 让盒子背面隐藏 */
}
.mbox::before{
    content: "恭喜发财";
    /* left: 300px; */
    transform: rotateY(-180deg)
}
.mbox::after{
    content: "我的钱包";
    /* transform: rotateY(0deg) */
}
.mbox:hover::before{
    transform: rotateY(0deg)
}
.mbox:hover::after{
    transform: rotateY(180deg)
}
/* 字体变化 */
body{
    background: #eee
}
.font{
    width: 300px;
    margin: 100px auto;
}
.font span{
    float: left;
    width: 100px;
    height: 100px;
    font-size: 80px;
    line-height: 100px;
    text-align: center;
    font-family: "Microsoft Yahei";
    position: relative;
}
span::before,span::after{
    /* 通过伪元素来获取自定义属性的值 */
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 0;
    width: 100px;
    height: 100px;
    font-size: 80px;
    line-height: 100px;
    text-align: center;
    font-family: "Microsoft Yahei";
    color: #fff;
    transform: scale(0.95,1);
    /* 变换中心 */
    transform-origin: left;
    /* 过度 */
    transition: all 0.5s;
}
span::before{
    color: rgba(0, 0, 0, 0.3)
}
.font:hover span::after{
    transform: rotateY(25deg) skew(0deg,5deg)

}
.font:hover span::before{
    transform: skew(0deg,15deg)

}
/* 立方体 */
.dbox{
    width: 250px;
    height: 250px;
    border: 1px dashed #000;
    border-radius: 50%;
    margin: 100px auto;
    position: relative;
    /* 让子盒子保持3d效果 */
    transform-style: preserve-3d;
    transform: rotateX(30deg) rotateY(-30deg);
    animation: gun 8s linear infinite;
   
}
.dbox>div{
    width: 100%;
    height: 100%;
    position: absolute;
    text-align: center;
    line-height: 250px;
    font-size: 60px;
    color: red;
    
}
.left{
    background: rgba(255, 0, 0, 0.3);
    transform-origin: left;
    transform: rotateY(90deg) translateX(-125px)
}
.right{
    background: rgba(0, 0, 255, 0.3);
    transform-origin: right;
    transform: rotateY(90deg) translateX(125px)
}
.forward{
    background: rgba(255, 255, 0, 0.3);
    transform: translateZ(125px)
}
.back{
    background: rgba(0, 255, 255, 0.3);
    transform: translateZ(-125px)
}
.up{
    background: rgba(255, 0, 255, 0.3);
    transform: rotateX(90deg) translateZ(125px)
    
}
.down{
    background: rgba(99, 66, 33, 0.3);
    transform: rotateX(90deg) translateZ(-125px)
    
}
@keyframes gun{
    0%{
        transform: rotateX(0deg) rotateY(0deg)
    }
    100%{
            transform: rotateX(360deg) rotateY(360deg)
    }
}
*{
    margin: 0;
    padding: 0;
    list-style: none;
}
ul{
    width: 600px;
    margin: 100px auto;
}
ul li{
    float: left;
    width: 120px;
    height: 40px;
    position: relative;
    /* border: 1px solid #000; */
    /* transform: rotateX(30deg) rotateY(-313deg); */
    /* 保持盒子3D效果 */
    transform-style: preserve-3d;
    transition: all 0.8s;
}
ul li:nth-child(2){
    transition-delay: 0.2s;
}
ul li:nth-child(3){
    transition-delay: 0.4s;
}
ul li:nth-child(4){
    transition-delay: 0.6s;
}
li span{
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    text-align: center;
    line-height: 40px;
    background: green;
}
li span:nth-child(1){
    transform: translateZ(20px);
}
li span:nth-child(2){
    background: yellow;
    transform: rotateX(90deg) translateZ(20px);
}

ul:hover li{
    transform: rotateX(-90deg)
}
</style>
<body>
    <div class="font">
        <span data-text=六>六</span>
        <span data-text=便>便</span>
        <span data-text=士>士</span>
    </div>
    <div class="box"></div>
    <div class="heard"></div>
    <div class="mbox"></div>
    
    <div class="dbox">
        <div class="up">上</div>
        <div class="down">下</div>
        <div class="left">左</div>
        <div class="right">右</div>
        <div class="forward">前</div>
        <div class="back">后</div>
    </div>
    <ul>
        <li>
            <span>目录1</span>
            <span>目录2</span>
        </li>
        <li>
            <span>目录3</span>
            <span>目录2</span>
        </li>
        <li>
            <span>目录4</span>
            <span>目录2</span>
        </li>
        <li>
            <span>目录5</span>
            <span>目录2</span>
        </li>
    </ul>
</body>
</html>
